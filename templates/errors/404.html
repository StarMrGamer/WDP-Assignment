{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container text-center" style="padding: 5rem 0;">
    <div style="font-size: 8rem; color: #667eea;">
        <i class="fas fa-search"></i>
    </div>
    <h1 style="font-size: 4rem; font-weight: 700; color: #2C3E50;">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead mb-4">Sorry, the page you're looking for doesn't exist.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
        <i class="fas fa-home me-2"></i>Back to Home
    </a>
</div>
{% endblock %}
